<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Manager</title>
            <link rel = "stylesheet" type = "text/css" href = "/stylesheets/style.css">
            <script src="/javascripts/amd.js" ></script>
        </head>
<body>

<div id="container">
    <div id="header">
        <h1 id="header_name">Windows AMD</h1>
    </div>
    <div id="body">
        <div>
            <h3>Actions</h3>
            <button id="up">Test Up</button>
            <button id="shutdown">Shutdown</button>
            <button id="restart">Restart</button>  
            <button id="screenshot">Screenshot</button>
            <button id="screenshot_save">Open Screenshot</button>
            <button id="screenshot_hide">Hide Screenshot</button>
        </div>
        <div id="screenshot_img_div">
          <h3></h3>
          <img id="img_screenshot" width="100%" />
        </div>
        <div>
            <h3>Custom Error Message</h3>
            <input id="title_input" type="text" name="title" placeholder="Title">
            <input id="title_message" type="text" name="message" placeholder="Message">
            <button id="send_error">Send</button>
            <div>
                <h3></h3>
                <button id="spamerror">Spam Error messages</button>
            </div>
        </div>
        <div>
            <h3>Mouse Control</h3>
            <button id="movemouse">Move mouse to corner</button>
            <button id="mousespaz">Spaz mouse</button>
        </div>
        <div>
            <h3>Keyboard Control</h3>
            <button id="altfour">Alt F4</button>
            <button id="press_enter">Enter</button>
            <div>
                <h3></h3>
                <input id="text_input_send" type="text" name="text" placeholder="Text">
                <button id="send_text">Send</button>
                <button id="send_text_enter">Send With Enter</button>
            </div>
            <h3>Speak</h3>
                <input id="speak_text_send" type="text" name="text" placeholder="Text">
                <select id="speak_language">
                  <option value="en">language en</option>
                  <option value="en-au">language en-au</option>
                  <option value="en-ca">language en-ca</option>
                  <option value="en-gb">language en-gb</option>
                  <option value="en-gh">language en-gh</option>
                  <option value="en-ie">language en-ie</option>
                  <option value="en-in">language en-in</option>
                  <option value="en-ng">language en-ng</option>
                  <option value="en-nz">language en-nz</option>
                  <option value="en-ph">language en-ph</option>
                  <option value="en-tz">language en-tz</option>
                  <option value="en-uk">language en-uk</option>
                  <option value="en-us">language en-us</option>
                  <option value="en-za">language en-za</option>
                  <option value="zh-CN">language chinese</option>
                  <option value="zh-cn">language chinese mandarin</option>
                  <option value="zh-tw">language chinese taiwan</option>
                  <option value="ru">language russian</option>
                  <option value="it">language italy</option>
                  <option value="ja">language japan</option>
                  <option value="fr">language french</option>
                  <option value="de">language german</option>
                  <option value="es-es">language spanish-es</option>
                  <option value="es-us">language spanish-us</option>
                  <option value="es">language spanish</option>
                  <option value="fi">language finland</option>
                  <option value="jw">language jw</option>
                  <option value="ko">language korean</option>
                  <option value="pl">language polish</option>
                  <option value="ro">language romanian</option>
                  <option value="sv">language swedish</option>
                  <option value="tl">language filipino</option>
                  <option value="tr">language turkish</option>
                  <option value="uk">language ukraine</option>
                  <option value="vi">language vietnam</option>
                  <option value="hi">language hindi</option>
                </select>
                <button id="speak_use_slow">Normal Mode</button>
                <button id="send_speak_text">Send</button>
                
            </div>
        </div>
        <div id="results"></div>
    </div>
    <div id="footer">
        <div id="log_results">
        </div>
    </div>
</div>

</body>
</html>
