<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Manager</title>
            <link rel = "stylesheet" type = "text/css" href = "/stylesheets/style.css">
            <script src="/javascripts/common.js" ></script>
            <script src="/javascripts/nas.js" ></script>

        </head>
<body>

<div id="container">
    <div id="header">
        <h1 id="header_name">NAS</h1>
    </div>
    <div id="body">
        <div>
            <h3>Actions</h3>
            <button id="get_top">top</button>
            <button id="get_disk">disk</button>
            <button id="get_temp">Temperatures</button>
            <button id="get_all">Everything</button>
            <button id="loop_one">Loop 1s</button>
            <button id="loop_five">Loop 5s</button>
        </div>
        <div>
            <h3>System</h3>
            <button id="sys_v_status">VPN Status</button>
            <button id="sys_v_up">VPN Up</button>
            <button id="sys_v_down">VPN Down</button>
            <button id="sys_ip">IP</button>
            <button id="sys_ip_public">IP Public</button>
        </div>
        <div>
            <h3>Services</h3>
            <button id="sys_shut">Shut Down</button>
            <button id="sys_smb_status">SMB Status</button>
            <button id="sys_smb">SMB</button>
            <button id="sys_nfs_status">NFS Status</button>
            <button id="sys_nfs">NFS</button>
        </div>
        <div id="results"></div>
    </div>
    <div id="footer">
        <div id="log_results">
        </div>
    </div>
</div>

</body>
</html>
