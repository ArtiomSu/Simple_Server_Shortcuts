<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel = "stylesheet" type = "text/css" href = "/stylesheets/style.css">
    <script src="/javascripts/main.js" ></script>

</head>
<body>

<div id="container">
    <div id="header">
        <h1>Manager</h1>
    </div>
    <div id="body">
        <div>
            <h3>Actions</h3>
            <button id="refresh_telegram_bot">Refresh Telegram Bot</button>
            <button id="shutdown_windows_laptop">Shutdown Windows Main</button>
            <button id="shutdown_windows_bro">Shutdown Windows AMD</button>
        </div>
        <div>
            <h3>Links</h3>
            <button class="links" id="link_qbit" onclick="window.open('http://10.0.0.69:19009/', '_blank');">Qbit</button>
            <button class="links" id="link_youtube" onclick="window.open('https://www.youtube.com/c/TerminalHeatSink', '_blank');">Youtube</button>
            <button class="links" id="link_github" onclick="window.open('https://github.com/ArtiomSu/', '_blank');">Github</button>
            <button class="links" id="link_test" onclick="window.open('http://google.com', '_blank');">test link</button>
        </div>
        <div>
            <h3>Devices</h3>
            <button class="device" id="device_router" onclick="window.open('http://10.0.0.1/', '_blank');">Router</button>
            <button class="device" id="device_switch" onclick="window.open('http://10.0.0.10', '_blank');">Switch</button>
            <button class="device" id="device_nas" onclick="window.location.href='devices/nas'">Nas info</button>
        </div>

    </div>
    <div id="footer">
        <div id="log_results">
        </div>
    </div>
</div>

</body>
</html>
